<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Megabyte Shop</title>

<body>

        <h1 class="title">Megabyte Shop</h1>

                <li id="todos">Todos</li>
                <li id="sale">SALE</li>

                <li id="software">Software</li>
                <li id="perifericos">Perif√©ricos</li>

    <main>
        <section id="main_grid">
        </section>

                <input id="search_box" type="text" placeholder="Digite aqui sua pesquisa">

    </main>
    <script src="./src/products.js"></script>
